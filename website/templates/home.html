{% extends "base.html" %}
{%block title %} Főoldal - {% endblock %}

{%block content%}

<h1>Vásárolj, és adj el Magyarország egyik legmegbízhatóbb online piacterén!</h1>

<div class="hirdetesdoboz">
    <div>
        <div class="container">
            <div class="card upper-card" onclick="redirectToPage('/hirdetes/hardver')">
                <div class="icon">
                    <i class="bi bi-motherboard" style="font-size: 90px;"></i>
                </div>
                <div class="text">
                    <p>Hardver</p>
                </div>
            </div>
            <div class="card upper-card" onclick="redirectToPage('/hirdetes/notebook')">
                <div class="icon">
                    <i class="bi bi-laptop" style="font-size: 90px;"></i>
                </div>
                <div class="text">
                    <p>Notebook</p>
                </div>
            </div>
            <div class="card upper-card" onclick="redirectToPage('/hirdetes/mobil')">
                <div class="icon">
                    <i class="bi bi-phone" style="font-size: 85px;"></i>
                </div>
                <div class="text">
                    <p>Mobil</p>
                </div>
            </div>
        </div>
        <div class="container">
            {% for category in random_categories %}
            <div class="card bottom-card" onclick="redirectToPage('/hirdetes/{{category.endpoint_name}}')">
                <div class="icon">
                    <img src="{{ url_for('static', filename=category.icon_path) }}"
                        style="object-fit: cover; width: 100%; height: 100%;">
                </div>
                <div class="text">
                    <p>{{ category.name }}</p>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
</div>

<div class="position-relative">
    <div class="position-absolute top-0 start-50 translate-middle-x">
        <a href="/hirdetes/hirdetesfeladas"><button type="button"
                class="btn btn-primary btn-lg">Hírdetésfeladás</button></a>
    </div>
</div>


{%endblock%}
