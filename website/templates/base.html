<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{%block title %} {% endblock %}</title>
    <link rel="stylesheet" href="../static/site.css">
    <link rel="stylesheet" href="../static/auth.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="/" class="logo">TeszemVeszem</a></div>
            <a href="/auth/login" class="accountBtn"><i class="bi bi-person-circle"></i></a>
        </div>
    </header>

    {% with messages = get_flashed_messages(with_categories=true)%}
    {%if messages%}
    {% for category, message in messages %}
    {%if category == 'error'%}
    <div class="alert alert-danger alter-dismissable fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {%else%}
    <div class="alert alert-success alter-dismissable fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {%endif%}
    {%endfor%}
    {%endif%}
    {% endwith %}

    <div class="sitecontent">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <ul class="links">
            <li><a href="/rolunk" class="hero">RÃ³lunk</a></li>
        </ul>
    </footer>

    <script>
        const toggleMenu = document.querySelector('.menuButton')
        const toggleMenuIcon = document.querySelector('.menuButton i')
        const toggleAproMenu = document.querySelector('.aproMenu')

        toggleMenu.onclick = function () {
            toggleAproMenu.classList.toggle('open')
            const isOpen = toggleAproMenu.classList.contains('open')

            toggleMenuIcon.classList = isOpen
                ? 'bi bi-x'
                : 'bi bi-list'
        }
    </script>
</body>

</html>
