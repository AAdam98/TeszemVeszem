{% extends "base.html" %} {% block title %} Jelszó módosítás - {% endblock %} {%
block content %}

<div class="login-box">
	<h2>Jelszó megváltoztatása</h2>
	<form method="post" action="{{url_for('views.password')}}">
		<input type="hidden" name="_method" value="PUT" />
		<div class="user-box">
			<input type="password" id="curPassw" name="curPassw" />
			<label for="curPassw">Jelenlegi jelszó</label>
		</div>
		<div class="user-box">
			<input type="password" id="newPassw1" name="newPassw1" />
			<label for="newPassw1">Új jelszó</label>
		</div>
		<div class="user-box">
			<input type="password" id="newPassw2" name="newPassw2" />
			<label for="newPassw2">Jelszó megerősítése</label>
		</div>
		<label class="btn btn-light" for="submitBtn">Mentés
			<input type="submit" id="submitBtn" style="display: none" />
		</label>
	</form>
</div>
{% endblock %}
