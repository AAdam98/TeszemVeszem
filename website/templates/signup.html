{% extends 'base.html' %}
{% block title %} Regisztráció - {%endblock%}

{%block content%}

<div class="login-box">
    <h2>Regisztráció</h2>
    <form method="POST">
        <div class="user-box">
            <input type="email" id="email" name="email">
            <label for="email">Email</label>
        </div>
        <div class="user-box">
            <input type="textarea" id="username" name="username">
            <label for="username">Felhasználónév</label>
        </div>
        <div class="user-box">
            <input type="password" id="password1" name="password1">
            <label for="password1">Jelszó</label>
        </div>
        <div class="user-box">
            <input type="password" id="password2" name="password2">
            <label for="password2" class="form-label">Jelszó megerősítése</label>
        </div>
        <label class="btn btn-light"  for="submitBtn">Regisztráció
            <input type="submit" id="submitBtn" style="display:none;">
        </label>
    </form>
    <p style="margin-top: 1rem;">Már van fiókod? <a href="{{ url_for('auth.login') }}">Jelentkezz be!</p>
</div>


{%endblock%}
