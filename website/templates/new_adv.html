{% extends "base.html" %}
{% block title %} Hírdetésfeladás - {% endblock %}
{% block content %}

<div class="container">
  <h2>Hirdetésfeladás</h2>
  <form method="POST" enctype="multipart/form-data" action="{{ url_for('hirdetes.ujhirdetes') }}">
    <div class="form-group">
      <label for="image">Kép feltöltése:</label>
      <input type="file" class="form-control-file" id="image" name="image" accept="image/png, image/jpg, image/jpeg"
        onchange="updatePreviewImage(this);">
      <!-- Rejtett input mező a kiválasztott kép nevének tárolására -->
      <input type="hidden" id="preview_image" name="preview_image" value="">
    </div>
    <div class="form-group">
      <img id="preview" src="#" alt="Kép előnézet" style="display:none;">
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var inputElement = document.getElementById("image");
        var previewImageElement = document.getElementById("preview");

        inputElement.addEventListener("change", function (event) {
          var file = event.target.files[0];
          if (file) {
            var reader = new FileReader();
            reader.onload = function (e) {
              previewImageElement.src = e.target.result;
              previewImageElement.style.display = "block"; // Megjelenítjük az előnézetet
            }
            reader.readAsDataURL(file);

            // Frissítjük a rejtett input mezőt a kiválasztott fájl nevével
            document.getElementById("preview_image").value = file.name;
          }
        });
      });
    </script>


    <div class="form-group">
      <label for="title">Cím:</label>
      <input type="text" class="form-control" id="title" name="title"
        placeholder="Írja be a hirdetés címét (min. 5 karakter)">
    </div>
    <div class="form-group">
      <label for="description">Leírás:</label>
      <textarea class="form-control" id="tinymce" name="description" rows="3"
        placeholder="Írja le a hirdetést (min. 10 karakter)">{{description}}</textarea>
    </div>
    <div class="form-group">
      <label for="price">Ár:</label>
      <input type="text" class="form-control" id="price" name="price" placeholder="Írja be az árat">
    </div>
    <div class="form-group">
      <label for="category">Kategória:</label>
      <select class="form-control" id="category" name="category">
        <option value="">Válasszon kategóriát</option>
        <optgroup label="Hardver">
          {% for category in hardver_categories %}
          <option value="{{ category.name }}" {% if category.name==selectedCategory %}selected{% endif %}>{{
            category.name }}</option>
          {% endfor %}
        </optgroup>
        <optgroup label="Notebook">
          {% for category in notebook_categories %}
          <option value="{{ category.name }}" {% if category.name==selectedCategory %}selected{% endif %}>{{
            category.name }}</option>
          {% endfor %}
        </optgroup>
        <optgroup label="Mobil">
          {% for category in mobil_categories %}
          <option value="{{ category.name }}" {% if category.name==selectedCategory %}selected{% endif %}>{{
            category.name }}</option>
          {% endfor %}
        </optgroup>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Hirdetés feladása</button>

  </form>
  <form method="GET" enctype="multipart/form-data" action="{{ url_for('views.home') }}">
    <button type="cancel" class="btn btn-secondary">Mégse</button>
  </form>
</div>

{% endblock %}
